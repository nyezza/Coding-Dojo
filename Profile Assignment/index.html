<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
                        <!--Head contain the black bar-->
    <div id="Header">
        <div id="mainhead">
            <div id="right_part">
                <div id="linkitems">
                    <h2>Profile</h2>
                </div>    
                <div id="link">
                    <h4>Home</h4>
                    <h4>My Profile</h4>
                    <h4>Find Connections</h4>
                </div>
            </div>
            <div class="button">
                <button>Sign Out</button>
            </div>
        </div>

        
    </div>
                            <!--Main Part-->
    <div id="main">
                            <!--Container 1 Jane Doe-->
            <div id="container1">
                <div id="upper"><img src="images/images/jane-m.jpg"></div>
                <div id="main1">
                    <h2> Jane Doe</h2>
                    <p id= "seatle"><img src="icons/icons/map-marker.png"> Seatle</p>
                    <div id="description">
                        <p> Developer  |  Engineer | Problem Solver</p>
                        <p>Master Of Shadows and the Internet!</p>
                    </div>
                    <div id="edit">
                        <img src="icons/icons/gear.png" alt="gear" >
                        <a href="#">Edit Profile</a>
                    </div>
                    
                </div>
                
            </div>
            <div id="container2">
                <div class="upper2">
                    <p>2</p>
                    <h4>Connection Requests</h4>
                </div>
            <div class="main2">
                <div class="todsection">
                    <div class="nameuser">
                        <img class="Profileimg" src="images/images/todd-s.jpg" alt="todd-s">
                        <p> Todd E</p>
                    </div>
                    <div class="btn">
                        <img class="ok-btn" src="icons/icons/accept-circle.png" alt="accept-circle">
                        <img class="decline-btn" src="icons/icons/close-circle.png" alt="Decline">
                    </div>

                </div>


            </div>    
            </div>
            <div id="container3"><p>container3</p></div>
            <div id="container4"><p>container4</p></div>
        
    </div>
    
</body>
</html>
