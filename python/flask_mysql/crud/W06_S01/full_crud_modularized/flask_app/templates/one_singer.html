<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container justify-content-center">
        <div class="card mt-4 p-2">
            <div class="row">
                <div class="col-7">
                    <img src="{{singer.image}}" width="600" height="700" alt="">
                </div>
                <div class="col-5 mt-4">
                    <h1>{{singer.name}}</h1>
                    <h4> ID  : {{singer.id}}</h4>
                    <h4>Nationality : {{singer.nationality}}</h4>
                    <h4>Best Song : {{singer.best_song}}</h4>
                    <h4>Rate : {{singer.rate}}</h4>
                    <h4>Created At : {{singer.created_at}}</h4>
                    <h4>Updated At : {{singer.updated_at}}</h4>
                </div>
            </div>
        </div>
        <br>
        <a href="/" class="btn btn-success btn-lg">Home</a>
    </div>
    
</body>
</html>
