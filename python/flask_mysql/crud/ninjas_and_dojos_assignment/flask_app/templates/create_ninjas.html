<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container" style="margin: 0 auto; width: 300px;">
        <h1 class="text-center">New Ninja</h1>
                <form action="/create/ninja" method="post">
                    <div class="form-group">
                        <label for="">Dojo:</label>
                        <select name="Dojo" class="form-control">
                            {% for y in dojo_list %}
                                <option value="{{y.name}}" >{{y.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">First Name:</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name:</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Age:</label>
                        <input type="number" name="age" class="form-control">
                    </div>
                    <a href="/" class="btn btn-success" style="justify-items: center;">create</a>
                </form>
                <a href="/" class="btn btn-black" style="margin-top: 20px;">Home</a>
    </div>
</body>
</html>
