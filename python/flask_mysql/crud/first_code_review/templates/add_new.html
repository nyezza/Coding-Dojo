<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>New Book</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add Book</h1>
        <form action="/books/create" method="post">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" class="from_control">
            </div>
            <div class="form-group">
                <label for="">ISBN</label>
                <input type="text" name="isbn" class="from_control">
            </div>
            <div class="form-group">
                <label for="">Published Year</label>
                <input type="text" name="published_year" class="from_control">
            </div>
            <div class="form-group">
                <label for="">Publisher</label>
                <input type="text" name="publisher" class="from_control">
            </div>
            <div class="form-group">
                <label for="">Author</label>
                <input type="text" name="author" class="from_control">
            </div>
            <div class="form-group">
                <label for="">Image Small</label>
                <input type="text" name="image_s" class="from_control">
            </div>
            <div class="form-group">
                <label for="">Image Medium</label>
                <input type="text" name="image_m" class="from_control">
            </div>
            <div class="form-group">
                <label for="">image Large</label>
                <input type="text" name="image_l" class="from_control">
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
