<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Porter</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Add Singer</h1>
        <form action="/porter/create" method="post">
            <div class="form-group">
                <label for="">Code Client</label>
                <input type="text" name="code_client" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Société</label>
                <input type="text" name="societe" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Site</label>
                <input type="number" name="site" class="form-control">
            </div>
            <div class="form-group">
                <label for="">N°</label>
                <input type="text" name="numero" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Porteur</label>
                <input type="text" name="porteur" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Forfait</label>
                <input type="text" name="forfait" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Montant SS Remise</label>
                <input type="text" name="montant_ssr" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Montant Avec Remise</label>
                <input type="text" name="montant_ar" class="form-control">
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>

</body>

</html>
