<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-around;">
            <h1 class="text-center">Edit Recipe</h1>
            <a href="/dashboard" class="btn btn-black" style="margin-top: 20px;">back to recipes</a>
            <a href="/logout" class="btn btn-black" style="margin-top: 20px;">logout</a>
        </div>
        {% for message in get_flashed_messages()%}
            <p class="text-danger">{{message}}</p>
        {%endfor%}
                <form action="/recipes/update" method="post" class="row text-center p-3">
                    <div class="col-6">
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" name="name" class="form-control" value="{{recipe.name}}">
                    </div>
                    <div class="form-group">
                        <label for="">Description:</label>
                        <input type="text" name="description" class="form-control" value="{{recipe.description}}">
                    </div>
                    <div class="form-group">
                        <label for="">Instruction:</label>
                        <input type="text" name="instruction" class="form-control" value="{{recipe.instruction}}">
                    </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Date Made:</label>
                            <input type="date" name="date_made" class="form-control" value="{{recipe.date_made}}">
                        </div>
                        <div class="form-group">
                            <label for="">Under 30 Minutes:</label>
                            <div class="form-group">
                                <input type="radio" name="under_30" value="1" 
                                {% if recipe.under_30 == 1 %}
                                checked
                                {%endif%}
                                >
                                <label for="">Yes</label>
                                <input type="radio" name="under_30" value="0"
                                {% if recipe.under_30 == 0 %}
                                checked
                                {%endif%}
                                >
                                <label for="">No</label>
                            </div>
                        </div>
                            <input type="hidden" name="id" value="{{recipe.id}}">
                            <button class="btn btn-success">Create</button>
                        </div>
                            
                    </div>
                </form>
    </div>
</body>
</html>
