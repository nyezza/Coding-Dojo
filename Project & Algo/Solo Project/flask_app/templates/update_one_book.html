<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Details Page for Viewer</title>
</head>
<body>
    <div class="container-fluid" style="width: 800px;">
        <div style="display: flex; justify-content: space-between;">
           <h1>Welcome, {{user.first_name}} ! </h1>
           <div style="font-size: x-large; margin-top: 20px;" >
               <a href="/logout" >  <u>logout</u>   </a>
           </div>
       </div>
       <hr>
       
           <div class="row" style="margin-top: 40px; display: flex; justify-content: space-around;">
               <div class="col-4">
                <form action="/books/update" method="post">
                    <input type="hidden" value="{{oneBook.id}}" name="id"/>
                   <label>Title: </label>
                   <input type="text" value="{{oneBook.title}}" class="form-control" name="title" />
                   <p>Added by: {{oneBook.owner.first_name}} {{oneBook.owner.last_name}}</p>
                   <p>Added on: {{oneBook.created_at}}</p>
                   <p>Last updated: {{oneBook.updated_at}}</p>
                   <label>Description:</label>
                   <input type="text" value="{{oneBook.description}}"  class="form-control" name="description" />
                   <button class="btn btn-info"> Update</button>
                  
                    
                </form>
              
                </div>   
                   
               <div class="col-4">
                   <h2>Users who likes this book :</h2>
                   <a href="/books/like">Add to Favorite</a>
                   
               </div>
           </div>
       
   </div>
</body>
</html>
