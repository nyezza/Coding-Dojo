<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title> Book Club</title>
</head>
<body>
    <div class="container-fluid" style="width: 800px;">
         <div style="display: flex; justify-content: space-between;">
            <h1>Welcome, {{user.first_name}} ! </h1>
            <div style="font-size: x-large; margin-top: 20px;" >
                <a href="/logout" >  <u>logout</u>   </a>
            </div>
        </div>
        <hr>
        <div class="container"style="justify-content: center;">
            <div class="row" style="margin-top: 40px; display: flex; justify-content: space-around;">
                <div class="col-4">
                    <h2>add a new Book</h2>
                    {% for message in get_flashed_messages(category_filter=["register"])%}
                            <p class="text-danger">{{message}}</p>
                    {%endfor%}
                    <form action="" method="post">
                        
                        <div class="form-group">
                            <label for="">Title: </label>
                            <input type="text" name="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Description: </label>
                            <input type="text" name="description" class="form-control">
                        </div>
                        
                        <button class="btn btn-info"> Submit</button>
                    </form>
                </div>
                <div class="col-4">
                    <h2>All Books</h2>
                    {% for message in get_flashed_messages(category_filter=["login"])%}
                            <p class="text-danger">{{message}}</p>
                    {%endfor%}
                    <form action="/user/login" method="post">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <button class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
