<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Assignment Part I</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Network</h2>
        </div>
        <div class="row">
            <div class="col-left">
                <div class="profile-card">
                    <img src="jane-m.jpg" alt="jane-m">
                    <a href="#">add an avatar</a>
                    <h1>James Doe</h1>
                </div>
            </div>
            <div class="col-right">
                <div class="card">
                    <div class="top-card">
                        <h3>Neil M</h3>
                        <div class="likes-counter">
                            <p><span id=likesnum1>9</span> like (s)</p>
                            <button onclick="likes(likesnum1)">like</button>
                        </div>
                    </div>
                    <p class="description">I just set up this new discord bot, let me know what yo all think
                        . <a href="#">link</a>
                    </p>
                </div>
                <div class="card">
                    <div class="top-card">
                        <h3>Nichole K</h3>
                        <div class="likes-counter">
                            <p><span id=likesnum2>12</span> like (s)</p>
                            <button onclick="likes(likesnum2)">like</button>
                        </div>
                    </div>
                    <p class="description">I just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="card">
                    <div class="top-card">
                        <h3>Jim R</h3>
                        <div class="likes-counter">
                            <p><span id=likesnum3>9</span> like (s)</p>
                            <button onclick="likes(likesnum3)">like</button>
                        </div>
                    </div>
                    <p class="description">I can't stop to listening <a href="#">the new album </a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
